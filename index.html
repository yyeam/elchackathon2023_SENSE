<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Garden</title>
    
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    
  </head>
  <body>
    <a-scene> 
      <!-- Camera -->
      <a-entity>
        <a-entity position="0 1.6 0" camera="active:false; userHeight:1.6" wasd-controls="" 
        rotation="-1.375 0.115 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="" 
        data-aframe-inspector="default-camera"></a-entity>
      </a-entity>
      
      <!-- Control -->
      <a-entity progressive-controls></a-entity>

      <!-- Assets Management System -->
      <a-assets>
        <a-asset-item id="tree" src="assets/tree/scene.gltf"></a-asset-item>
        <a-asset-item id="tree2" src="assets/tree2/scene.gltf"></a-asset-item>
        <a-asset-item id="pear" src="assets/pear/scene.gltf"></a-asset-item>
        <audio id="garden" src="daytime-garden.mp3" preload="auto"></audio>
      </a-assets>

      <!-- Scene and Lightning -->
       <a-entity id=”env” environment="preset: forest; groundColor: #608537; groundColor2: #798c53; groundTexture: walkernoise; dressingAmount:500; dressing: trees; dressingColor: #008000"></a-entity>
       <a-entity light="type: ambient; color: #BBB"></a-entity>
       <a-entity light="type: directional; color: #FFF; intensity: 0.2" position="-0.5 1 1"></a-entity>
      
       <!-- Background Music -->
       <a-entity sound="src: #garden; autoplay: true"></a-entity>

       <!-- Box -->
       <a-box id=”cube” color="#4CC3D9"  position="-1 0.66921 -3" clickable 
              rotation ="0 45 0"  visible="true"
              event-set__click="_event: click; material.color: red" 
        ></a-box> 

      

      <!-- Tree -->
      <a-entity gltf-model="#tree2" position="-3 0 -3"></a-entity>
      <a-entity gltf-model="#tree2" position="3 0 -3" rotation ="0 90s  0"></a-entity>
      <a-entity gltf-model="#tree2" position="9 0 -3"></a-entity>

      <!-- Pears -->
      <a-entity gltf-model="#pear" position="1 3.5 -3" scale="0.3 0.3 0.3"
      clickable visible="true" 
      event-set__click="_event: click; scale: 0.5 0.5 0.5"
      ></a-entity>
      


    </a-scene>
  </body>
</html>
