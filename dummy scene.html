<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Garden</title>
    
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-ground-component@0.0.4/dist/aframe-ground-component.min.js"></script>
    
  </head>
  <body>
    <!-- Background Music -->
    <audio controls autoplay>
      <source src="assets/daytime-garden.mp3" type="audio/mpeg"> 
    </audio>

    <a-scene> 
      <!-- Camera -->
      <a-entity>
        <a-camera position="60 4 20"></a-camera> 
      </a-entity>
      
      <!-- Control -->
      <a-entity progressive-controls></a-entity>

      <!-- Assets Management System -->
      <a-assets>
        <audio id="garden" src="daytime-garden.mp3" preload="auto"></audio>

        <!-- Sample garden -->
        <a-asset-item id="tree2" src="assets/tree2/scene.gltf"></a-asset-item>
      </a-assets>


      <!-- Scene and Lightning -->
       <a-entity id=â€envâ€ environment="groundColor: #608537; groundColor2: #798c53; groundTexture: walkernoise; dressing: none"></a-entity>
       
       <a-entity light="type: ambient; color: #AAA"></a-entity>
       <a-entity light="type: directional; color: #FFF000; intensity: 0.01" position="-0.5 1 1"></a-entity>


      <!-- Orange Garden -->
      <a-entity gltf-model="#tree2" position="70 0 10" scale="1.3 1.3 1.3"></a-entity>
      <a-entity gltf-model="#tree2" position="3 0 -3" scale="1.3 1.3 1.3" rotation ="0 90 0"></a-entity>
      <a-entity gltf-model="#tree2" position="12 0 -3" scale="1.3 1.3 1.3" rotation ="0 90 0"></a-entity>
    </a-scene>
  </body>
</html>
